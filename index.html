<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="nft-card" aria-label="nft-card">
    <div class="img-container">
      <img class="img-real" src="./images/image-equilibrium.jpg" alt="nft-image">      
    </div>
    <a href="#"><h1 class="nft-name">Equilibrium #3429</h1></a>    
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <div class="price"><img src="./images/icon-ethereum.svg" alt="eth-icon"><h2>0.041 ETH</h2></div>
      <div class="time"><img src="./images/icon-clock.svg" alt="clock-icon"><p>3 days left</p></div>      
    </div>
    <div class="line-separator"></div>
    <div class="nft-creator">
      <div class="avatar-container">
        <img src="./images/image-avatar.png" alt="avatar">
      </div>
      <p>Creation of <a href="#">Jules Wyvern</a> </p>
    </div>
  </main>

  <footer class="attribution" aria-label="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Marcos Valenzuela</a>.</p>    
  </footer>

</body>
</html>
